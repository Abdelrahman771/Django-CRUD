 {% block content %}
<style>
  table,
  tr,
  td,
  th {
    border: 2px solid green;
  }
</style>
<h1>Products</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>price</th>
    <th>Model</th>
    <th>imageurl</th>
    <th>image</th>
  </tr>
  {% for ele in cars %}
  <tr>
    <td>{{ele.id}}</td>
    <td>{{ele.name}}</td>
    <td>{{ele.price}}</td>
    <td>{{ele.model}}</td>
    <td>{{ele.image.url}}</td>
    <td>
      <img src="{{ele.image.url}}" alt="image"  width="100px">
    </td>
    <td style="padding: 10px">
      <a href="{% url 'showCar' ele.id %}" class="btn btn-info"> Show </a>
      <a href="{% url 'deleteCar' ele.id %}" class="btn btn-danger"> Delete </a>
      <a href="{% url 'updateCar' ele.id %}" class="btn btn-danger"> update </a>
    </td>
  </tr>

  {% endfor %} 
  <a href="{% url 'createCar'%}" class="btn btn-danger"> createCar </a>
</table>


{% endblock %}
